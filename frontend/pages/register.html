<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Fraud Detection System</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Tailwind Configuration -->
    <script src="../js/tailwind-config.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body class="bg-fraud-light font-inter min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- SECTION: Header Registrasi -->
        <section class="bg-fraud-primary text-white p-8 text-center">
          <i class="fas fa-shield-alt text-4xl mb-4"></i>
          <h1 class="text-2xl font-bold mb-2">Create Account</h1>
          <p class="text-blue-100">Join our fraud detection platform</p>
        </section>

        <!-- SECTION: Form Registrasi User Baru -->
        <section class="p-8">
          <form id="register-form" class="space-y-6" novalidate>
            <!-- Input Nama Lengkap -->
            <div>
              <label for="register-name" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-user mr-2 text-fraud-primary"></i>Full Name
              </label>
              <input
                type="text"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-fraud-primary focus:border-transparent transition-colors"
                id="register-name"
                required
                autocomplete="name"
                placeholder="Enter your full name"
                minlength="2"
              />
              <div class="text-red-500 text-sm mt-1 hidden" id="name-error">
                Please provide your full name (minimum 2 characters).
              </div>
            </div>

            <!-- Input Email -->
            <div>
              <label for="register-email" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-envelope mr-2 text-fraud-primary"></i>Email Address
              </label>
              <input
                type="email"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-fraud-primary focus:border-transparent transition-colors"
                id="register-email"
                required
                autocomplete="email"
                placeholder="Enter your email address"
              />
              <div class="text-red-500 text-sm mt-1 hidden" id="email-error">
                Please provide a valid email address.
              </div>
            </div>

            <!-- Input Password -->
            <div>
              <label for="register-password" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-lock mr-2 text-fraud-primary"></i>Password
              </label>
              <input
                type="password"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-fraud-primary focus:border-transparent transition-colors"
                id="register-password"
                required
                autocomplete="new-password"
                placeholder="Create a strong password"
                minlength="6"
              />
              <div class="text-red-500 text-sm mt-1 hidden" id="password-error">
                Password must be at least 6 characters long.
              </div>
              <div class="text-fraud-gray text-sm mt-2">
                <i class="fas fa-info-circle mr-1"></i>
                Use at least 6 characters with a mix of letters and numbers.
              </div>
            </div>

            <!-- SECTION: Tombol Submit Registrasi User Baru -->
            <button
              type="submit"
              class="w-full bg-fraud-primary text-white py-3 rounded-lg font-medium hover:bg-fraud-secondary transition-colors"
            >
              <i class="fas fa-user-plus mr-2"></i>
              Create Account
            </button>

            <!-- SECTION: Divider Opsi Login Alternatif -->
            <div class="text-center">
              <span class="text-gray-500">or</span>
            </div>

            <!-- SECTION: Tombol Registrasi dengan Google OAuth -->
            <button
              type="button"
              class="w-full border border-red-300 text-red-600 py-3 rounded-lg font-medium hover:bg-red-50 transition-colors"
              onclick="handleGoogleLogin()"
            >
              <i class="fab fa-google mr-2"></i>
              Continue with Google
            </button>
          </form>
        </section>

        <!-- SECTION: Link ke Login Jika Sudah Punya Akun -->
        <section class="bg-gray-50 px-8 py-6 text-center border-t">
          <p class="text-gray-600">
            Already have an account?
            <a href="/login" class="text-fraud-primary hover:text-fraud-secondary font-medium"
              >Sign in here</a
            >
          </p>
        </section>
      </div>
    </div>

    <!-- Toast Notifications Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2">
      <!-- Toasts will be dynamically inserted here -->
    </div>

    <!-- JavaScript -->
    <script src="../js/config.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
